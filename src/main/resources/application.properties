spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

mybatis.type-aliases-package=com.bao.miaosha.domain
mybatis.mapper-locations=com.bao.miaosha.dao/*.xml

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/miaosha?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#redis
redis.host=127.0.0.1
redis.port=6379
redis.timeout=3
redis.poolMaxTotal=1000
redis.poolMaxIdle=500
redis.poolMinIdle=500
redis.poolMaxWait=500

#log
logging.config=classpath:logback-spring.xml
spring.profiles.active=dev

#rabbitmq
spring.rabbitmq.addresses=amqp://guest:guest@127.0.0.1:5672
